<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="thumbnailImageLink">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.thumbnailImageLink" /> </td>
    </ng-container>

    <ng-container matColumnDef="boardGameRank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Board Game Rank</th>
      <td mat-cell *matCellDef="let element"> {{element.boardGameRank}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="bestPlayedWith">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Best Played With</th>
      <td mat-cell *matCellDef="let element"> {{element.bestPlayedWith}}</td>
    </ng-container>

    <ng-container matColumnDef="gameMechanics">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Game Mechanics</th>
      <td mat-cell *matCellDef="let element"> {{element.gameMechanics}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" (click)="showDetails(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
